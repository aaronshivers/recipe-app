<div class="row">
  <div class="col">
    <img alt="" class="img-fluid" src="">
  </div>
</div>
<div class="row">
  <div class="col">
    <img [src]="currentRecipe.imageUrl" alt="{{currentRecipe.name}}" class="img-fluid" style="max-height: 300px">
  </div>
</div>
<div class="row">
  <div class="col">
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Manage Recipe</button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#">Add Ingredient to Shopping List</a>
        <a class="dropdown-item" href="#">Edit Recipe</a>
        <a class="dropdown-item" href="#">Remove Recipe</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col">{{currentRecipe.description}}</div>
</div>
<div class="row">
  <div class="col">Ingredients</div>
</div>
