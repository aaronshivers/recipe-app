<div class="row">
  <div class="col">
    <img alt="" class="img-fluid" src="">
  </div>
</div>
<div class="row">
  <div class="col">
    <img
      [src]="recipe.imageUrl"
      alt="{{recipe.name}}"
      class="img-fluid"
      style="max-height: 300px">
  </div>
</div>
<div class="row">
  <div class="col">
    <div class="dropdown" appDropdown>
      <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
        Manage Recipe
      </button>
      <div class="dropdown-menu" style="cursor: pointer;">
        <a class="dropdown-item" (click)="onAddIngredientToShoppingList()">Add Ingredient to Shopping List</a>
        <a class="dropdown-item">Edit Recipe</a>
        <a class="dropdown-item">Remove Recipe</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col">{{recipe.description}}</div>
</div>
<div class="row">
  <div class="col">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">{{ ingredient.name }} = {{ ingredient.amount }}</li>
    </ul>
  </div>
</div>
